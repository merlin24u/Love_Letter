accueil:
    path:    /
    defaults:  
        _controller: CoreBundle:Partie:index 

partie:
    path:    /partie/{id}
    defaults:
        _controller: CoreBundle:Partie:partie
    requirements:
        id: \d+
        
add_partie:
    path:    /addPartie/{nb}
    defaults:
        _controller: CoreBundle:Partie:add
    requirements:
        nb: \d+
        
mon_espace:
    path:    /{id}
    defaults:
        _controller: CoreBundle:Partie:perso
    requirements:
        id: \d+    
        
deck:
    path:    /deck/{id}
    defaults:
        _controller: CoreBundle:Deck:index
    requirements:
        id: \d+ 
        
main:
    path:    /main/{id}
    defaults:
        _controller: CoreBundle:Main:index
    requirements:
        id: \d+ 
        
delete_main:
    path:    /deleteMain/{id}/{val}/{user}/{partie}
    defaults:
        _controller: CoreBundle:Main:delete
    requirements:
        id: \d+ 
        val: \d+
        user: \d+
        partie: \d+
        
defausse:
    path:    /defausse/{id}
    defaults:
        _controller: CoreBundle:Defausse:index
    requirements:
        id: \d+ 